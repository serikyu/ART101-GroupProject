        <!-- Last Slug Uploaded to the Database -->
        <!-- Takes info of last posted Slug -->
        <!-- Hyperlink to quick access that particular marker/leaflet -->

<!------------------------------------------------------------------------------------------------->
        <!-- The Pop-Up Window For Making Your Own Post Will Be In JS, and styled in CSS-->
        <!--Additional Pop-up info + HTML To Go Here-->
        <!-- Includes Poster Name, Added image, caption, and submit button-->
            <!-- Includes a "Thank you for your submission." Pop-up that lasts until until ex-ed out.-->
        <!--Place button  INSIDE long slug asset, needs click listener for pop-up window-->
        <!--<img src="_______" width = 300   REMINDER: Same Asset as Slug Locator-->
        <!-- X In the corner to close at any time.-->
        <div class="minor-section" id="post-box">
            <button id="posterButton">
                <img class="longslug" src="./img/longslug.png" width=500>
                <div class="post-text">Post My Slug!</div>
            </button>
        </div>

        <!--Poster Container-->
        <div id="posterOverlay" class="poster-overlay">
            <div class="poster-content">
            <span class="close-btn">&times;</span>
                <input type="text" id="name" class="username-input" placeholder="Username">
                <br><input type="text" id="location" class="location-input" placeholder="Where was the slug found?">
                <br><input type="text" id="caption" class="caption-input" placeholder="Write your caption...">
                <!--Needs editing to allow for image input.-->
                <br><input type="file" id="image" class = "image-input" placeholder = "Add Image Here">
                <br><button id="button" class="submit-button">Submit</button>
                <div id="output"></div>
            </div>
        </div>

    <!--Thanks for submission pop-up-->
    <div id="thanksPopup" class="thanks-overlay" style="display: none;">
        <div class="thanks-content">
            <span class="close-btn" onclick="closeThanksPopup()">&times;</span>
            <h2>Thanks for your submission!</h2>
        </div>
    </div>
